<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR MNG</title>
    <script
      src="https://kit.fontawesome.com/aa5daa737d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/indix.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img class="nav-logo" src="./assets/Logo.png" alt="HR MNG Logo" />
        <ul class="nav">
          <li><a href="./index.html"> Home </a></li>
          <li><a href="./accounting.html"> Accounting </a></li>
          <li><a href=""> About us </a></li>
          <li><a href=""> Contact us </a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section>
        <form action="">
          <label for="name">Name:</label>
          <input id="name" type="text" autocomplete="name" value="" />
          <!-- Department -->
          <label for="department">Select your Department</label>
          <select id="department" name="select">
            <option value="Administration">Administration</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Finance">Finance</option>
          </select>
          <!-- Level -->
          <label for="level">Select your Level</label>
          <select id="level" name="select">
            <option value="Junior">Junior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Senior">Senior</option>
          </select>

          <!-- Image url -->
          <label for="imgURI">Enter your image url</label>
          <input id="imgURI" type="text" autocomplete="imgURI" />
          <button type="submit">Submit</button>
        </form>
      </section>
      <table id="main">
        <tr>
          <th>Full Name</th>
          <th>Salary</th>
        </tr>
      </table>
    </main>
    <footer class="footer-container">
      <div>
        <span><img src="./assets/Logo.png" alt="Logo HR" /></span>
      </div>
      <div class="social-media-icon">
        <a href="http://">
          <i
            class="fa-brands fa-facebook fa-2xl"
            style="font-size: 48px; color: Dodgerblue"
          ></i>
        </a>
        <a href="http://">
          <i
            class="fa-brands fa-instagram fa-2xl"
            style="font-size: 48px; color: Tomato"
          ></i>
        </a>
        <a href="http://">
          <i
            class="fa-brands fa-twitter fa-2xl"
            style="font-size: 48px; color: rgb(13, 118, 159)"
          ></i>
        </a>
      </div>
    </footer>
    <div class="copyright">
      <p>&copy; 2022 - All rights reserved for HR MNG.ltd.</p>
    </div>
    <script type="text/javascript" src="./Js/app.js"></script>
  </body>
</html>
